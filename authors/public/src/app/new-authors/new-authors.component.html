<div class="container">
   <a [routerLink]="['/']">Home</a>
   <p>Add a new author:</p>
   <form (submit)="authorSubmit()">
      <p>First Name: <input type="text" name="newAuthor.first_name" [(ngModel)]="newAuthor.first_name"></p>
      <p>Last Name: <input type="text" name="newAuthor.last_name" [(ngModel)]="newAuthor.last_name"></p>
      <div>
         <button type="button" class="btn btn-danger" [routerLink]="['/']">Cancel</button> | <input type="submit" class="btn btn-success" value="Submit">
      </div>
   </form>  
</div>
